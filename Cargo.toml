[package]
authors = ["Stefan O'Rear <stefanor@cox.net>"]
name = "smetamath"
version = "3.0.0-1"

[dependencies]
clap = "2.5.2"
filetime = "0.1.10"
fnv = "1.0.2"

[features]
default = ["exotic_hash"]
